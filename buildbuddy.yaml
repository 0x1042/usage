actions:
  - name: "Test all targets"
    container_image: "ubuntu-24.04"
    
    triggers:
      push:
        branches:
          - "master"
      pull_request:
        branches:
          - "*"
    steps:
      - run: "sudo apt update && sudo apt install -y clang-20 mold"
      - run: "bazel test --config=ci --remote_header=x-buildbuddy-api-key=${{ secrets.BUILDBUDDY_ORG_API_KEY }} //..."
